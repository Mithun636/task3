<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="f">
        <h1>Student Registration Form</h1>
        <form>
            <label for="rollno">Student Roll No</label>
            <input placeholder="Enter roll number" required><br>
            
            <label for="name">Student Name</label>
            <input  placeholder="Enter your name" required><br>
            
            <label for="dept">Student Dept</label>
            <select id="dept" name="dept" required>
                <option value="" disabled selected>Select your department</option>
                <option >CSE</option>
                <option >IT</option>
                <option >ECE</option>
                <option >ATML</option>
                
            </select><br>
            
            <label for="marks10">10th Marks</label>
            <input  placeholder="Enter your 10th marks" required><br>
            
            <label for="marks12">12th Marks</label>
            <input   placeholder="Enter your 12th marks" required><br>
            
            <label for="CGPA">Degree Percentage</label>
            <input  placeholder="Enter your CGPA" required><br>
            
            <div class="buttons">
                <button type="submit" >Submit</button>
                <button type="button" >Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
